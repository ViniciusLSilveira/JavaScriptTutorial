<!doctype html>
<html lang="pt-br">

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta charset="utf-8">

    <style>



    </style>
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <div id="output"></div>
    <script>

        let alunos = [
            {nome: 'Maria', notas: [2, 5, 8, 9]},
            {nome: 'José', notas: [2, 1, 5, 8]},
            {nome: 'João', notas: [1, 5, 3, 2]},
            {nome: 'Ana', notas: [4, 5, 3, 8]},
            {nome: 'Lucia', notas: [2 , 1, 8, 5]}
        ];

        let msg = "";

        function calcularMedia(){
            let mediaGeral = 0;
            for(let i = 0; i < alunos.length; i++){ 
                let mediaAnual = 0;
                mediaAnual = 0;
                msg += "<p><b> " + alunos[i].nome + "</b></p>";
                msg +="<p>Notas: " + alunos[i].notas.join(' | ') + "</p>";
                for(let j = 0; j < alunos[i].notas.length; j++){
                    mediaAnual += alunos[i].notas[j];
                }
                mediaAnual /= alunos[i].notas.length;
                mediaGeral += mediaAnual;
                msg += "<p>A média é: " + mediaAnual + " <p> <hr>";
            }
            mediaGeral /= alunos.length;
            msg += "<p>A média de todos os alunos: " + mediaGeral + " <p><hr>";
        }

        calcularMedia();

        document.querySelector("#output").innerHTML = msg;

    </script>

</body>

</html>
