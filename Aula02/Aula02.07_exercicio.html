<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <script>
            // Fazer jogador 1 digitar um número
            var j1 = parseInt(prompt("Digite um número"));
            // Fazer jogador 2 digitar um número
            var j2 = parseInt(prompt("Digite outro número"));
            // Se forem iguais, mostrar mensagem 'empate'
            if(j1 == j2){
                alert("EMPATE");
            }
            else{
                // Sortear um número entre 0 e 1
                var ran = parseInt(Math.random()*2);
                alert(ran);
                // Se o número sorteado for 0, ganha quem escolher o MENOR
                // Se o número sorteado for 1, ganha quem escolher o MAIOR
                if((ran === 0 && j1 < j2) || (ran === 1 && j1 > j2))
                    alert("Jogador 1 ganhou");
                else
                    alert("Jogador 2 ganhou");
            }
        </script>
    </body>
</html>
