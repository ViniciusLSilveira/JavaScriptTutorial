<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <script>

            // Pedir para o usuário digitar um número
            var n1 = prompt("Digite um número inteiro");
            // Converter em número inteiro
            n1 = parseInt(n1);

            // Pedir para o usuário digitar outro número
            var n2 = prompt("Digite outro número inteiro");
            // Converter em número inteiro
            n2 = parseInt(n2);

            /*
                Mostrar num ALERT o seguinte texto
                "O resto da divisão de (n1) por (n2) é: (resultado)"
            */
            alert("O resto da divisão de " + n1 + " por " + n2 + " é: " + (n1%n2));

            /*
                Mostrar num ALERT o seguinte texto
                "O número (n1) elevado a (n2) é: (resultado)"
            */
            alert("O número " + n1 + " elevado a " + n2 + " é: " + (n1**n2))

        </script>
    </body>
</html>
