<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <div id="output"></div>

    <script>
        let msg = "";

        let nome = ["Vinicius"];
        let nome2 = nome;

        msg += nome + "<br/>" + nome2 + "<hr/>";

        nome2[0] = ["Daniel"];

        msg += nome + "<br />" + nome2;

        document.querySelector('#output').innerHTML = msg;
    </script>
