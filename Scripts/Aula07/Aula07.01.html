<!doctype html>
<html lang="pt-br">

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta charset="utf-8">
    <meta name="author" content="Vinícius de Lima Silveira">

    <style>
        


    </style>
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <div id="output"></div>
    <script>

        let msg = "";

        // Matriz
        let notas = [
            [5,6,4,3], [2,8,5,6], [3,6,4,8], [2,8,4,9]
        ];

        let mediaAnual = 0;

        for(let i = 0; i < notas.length; i++){
            let totalBimestre = 0;
            msg += "<p>Notas do " + (i + 1) + "º bimestre: " + notas[i].join(', ') + "</p>";
            for(let j = 0; j < notas[i].length; j++){
                totalBimestre += notas[i][j];
            }
            let mediaBimestre = totalBimestre / notas[i].length;
            mediaAnual += mediaBimestre;
            msg += "<p>A média do " + (i + 1) + "º bimestre é: " + mediaBimestre + " <p> <hr>";
        }

        mediaAnual /= notas.length;

        msg += "<p>A média anual é: " + mediaAnual + "</p> <hr>";

        document.querySelector("#output").innerHTML = msg;

    </script>

</body>

</html>
