<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <script>

            var n = parseInt(prompt("Digite um número de 1 à 6"));

            switch (n) {
                case 1:
                    alert("boa escolha");
                    break;
                case 2:
                    alert("legal");
                    break;
                case 3:
                    alert("caramba");
                    break;
                case 4:
                    alert("bananada");
                    break;
                case 5:
                    alert("cereja");
                    break;
                case 6:
                    alert("chocolate");
                    break;
                default:
                    alert("Falei para digitar de 1 à 6!!!!!!!!!!!")
            }

        </script>
    </body>
</html>
