<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <button onclick = "mostrarArea(altura, largura)">mostrar área</button>

        <div id="output"></div>

        <script>

            var largura = parseFloat(prompt("Digite a largura"));
            var altura = parseFloat(prompt("Digite a altura"));

            function mostrarArea(_altura, _largura){
                var area = _altura * _largura;

                document.write("A área é: " + area + "<br>");
            }

        </script>
    </body>
</html>
