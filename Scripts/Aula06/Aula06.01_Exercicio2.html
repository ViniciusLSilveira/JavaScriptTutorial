<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <script>

        var numeros = new Array(25, 30, 45, 28, 0, 12, 78, 64);

        var somaDosPares = SomaOsPares(numeros);

        alert('A soma dos números pares é: ' + somaDosPares);
        
        function SomaOsPares(arr){
            var soma = 0;

            for (var i = 0; i < arr.length; i++) {
                if (!isNaN(arr[i]) && arr[i] % 2 === 0) {
                    soma += arr[i];
                }
            }

            return soma;
            
        }

    </script>

</body>
