<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <script type="text/javascript">

            // Pedir pro usúario digitar um numero e converter a um número inteiro
            var num1 = parseInt(prompt("Digite um número inteiro"));

            // Pedir pro usúario digitar mais um número e converte-lo
            var num2 = parseInt(prompt("Digite outro número inteiro"));

            // Mostrar a subtração concatenando com o texto "a subtração é: ..."
            alert("A subtração é: " + (num1 - num2));

            // Mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
            alert("A multiplicação é: " + (num1 * num2));

            // Mostrar a divisão concatenando com o texto "a divisão é: ..."
            alert("A divisão é: " + (num1 / num2));

            // Mostrar a soma concatenando com o texto "a soma é: ..."
            alert("A soma é: " + (num1 + num2));
        </script>
    </body>
</html>
