<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <script>

            // Pedir pro usuário digitar um número
            var n1 = parseFloat(prompt("Digite um número"));

            // Pedir pro usuário digitar outro número
            var n2 = parseFloat(prompt("Digite outro número"));

            var media = (n1 + n2) / 2;

            if(media > 5){
                alert("Parabéns! Você foi aprovado");
            }else{
                alert("Desculpe, mas você foi reprovado");
            }
        </script>
    </body>
</html>
