<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <script>

            var numero = parseFloat(prompt("Digite um número"));

            for(var i = 1; i <= 1000; i++){
                document.write(numero + " * " + i + " = " + (numero * i) + "<br>");
            }
        </script>
    </body>
</html>
