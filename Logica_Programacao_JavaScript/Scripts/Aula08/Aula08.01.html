<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <div id="output"></div>

    <script>
        let msg = "";

        function dizBla(n){
            msg += "bla ";

            return (n > 1) ? dizBla(n-1) : msg += "<hr/>";
        }

        dizBla(2); // bla bla
        dizBla(5); // bla bla bla bla bla

        document.querySelector('#output').innerHTML = msg;
    </script>

</body>
