<!doctype html>
<html lang="pt-br">

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta charset="utf-8">
    <meta name="author" content="Vinícius de Lima Silveira">

    <style>



    </style>
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <div id="output"></div>

    <script>
        let msg = "";

        let array = [1, 3, 6, 9];
        let dobrado = dobrar(array);

        function dobrar(arr){
            let arrTemp = [];
            for (let i = 0; i < arr.length; i++) {
                arrTemp[i] = arr[i] * 2;
            }
            return arrTemp;
        }

        msg += array + "<hr/>";
        msg += dobrado;

        document.querySelector('#output').innerHTML = msg;
    </script>

</body>

</html>
