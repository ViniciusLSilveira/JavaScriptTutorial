        var ano = 1004;

        while(ano <= 2018){
            if(ano % 4 === 0 && (ano % 100 !== 0 || ano % 400 === 0))
                document.write("Ano " + ano + "<br>");
            else if(ano % 4 === 0)
                document.write("Ano " + ano + " não é bissexto<br>");
            ano++;
        }

        </script>
