<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <script>

            // pedir pro usuário digitar um número
            var num1 = parseFloat(prompt("Digite um número"));

            // Pedir pro usuário digitar outro número
            var num2 = parseFloat(prompt("Digite mais um número: "));

            // Fazer a soma
            var soma = num1+num2;

            //mostrar a soma
            alert("Resultado da soma = " + soma);

        </script>
    </body>
</html>
