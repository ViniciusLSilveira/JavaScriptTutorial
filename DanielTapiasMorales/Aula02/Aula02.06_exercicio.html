<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <script>
            var n1 = prompt('digite um número');
            n1 =  parseFloat(n1);

            var n2 = parseFloat(prompt('digite outro número'));

            var media = (n1 + n2) / 2;

            if(n1 <= 0 || n2 <= 0){
                alert("Desculpe, mas você foi tirou 0 em alguma prova");
            }else if(media <= 5){
                alert("Desculpe, mas sua média foi insuficiente");
            }else {
                alert("Parabéns! Você foi aprovado");
            }
        </script>
    </body>
</html>
