<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <button onclick="iniciarCalculo('+')">+</button>
        <button onclick="iniciarCalculo('-')">-</button>
        <button onclick="iniciarCalculo('*')">*</button>
        <button onclick="iniciarCalculo('/')">/</button>

        <div id="output"></div>

        <script>
            var output = document.querySelector("#output");

            var nUser = parseFloat(prompt("Digite um número"));
            escreverTela(nUser);

            function escreverTela(texto){
                output.innerHTML = texto;
            }

            function iniciarCalculo(simbolo){
                var n1 = parseFloat(document.querySelector("#output").textContent);
                var n2 = parseFloat(prompt("Digite outro número"));

                var msg = calcular(simbolo, n1, n2);

                escreverTela(msg);
            }

            function calcular(operador, nUser, nCalc){
                // calcular o número com o número digitado do usuário e a operação
                switch (operador) {
                    case '+':
                        return nUser += nCalc;
                    case '-':
                        return nUser -= nCalc;
                    case '*':
                        return nUser *= nCalc;
                    case '/':
                        return nUser /= nCalc;
                }
            }
        </script>
    </body>
</html>
