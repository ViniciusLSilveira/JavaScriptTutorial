<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <button onclick="mostrarTabuada()">Criar Tabuada</button>
        <button onclick="limparTabuada()">Limpar Tabuada</button>

        <div id="output"></div>

        <script>

            var output = document.querySelector("#output");
            var mensagem = "";

            function mostrarTabuada(){
                limparTabuada();
                // Perguntar o número para o usuário e converter o número
                var n = parseFloat(prompt("Digite um número"));

                // Criar uma variavel que servirá de indice
                var i = 1;

                // Enquanto o indice <= 1000
                while(i<=1000){
                    //concatena na variável "mensagem"
                    mensagem += (n + " * " + i + " = " + n*i + "<br>");
                    i++;
                }
                // mostra mensagem no "output"
                output.innerHTML = mensagem;
            }

            function limparTabuada(){
                mensagem = "";
                output.innerHTML = mensagem;
            }
        </script>
    </body>
</html>
