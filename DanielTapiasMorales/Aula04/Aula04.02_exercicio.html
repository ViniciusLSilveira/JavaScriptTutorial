<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>

        <div id="output"></div>

        <script>
            var output = document.querySelector("#output");
            var mensagem = "";

            var nUser = parseFloat(prompt("Digite um número"));
            escreverTela(nUser);

            function escreverTela(texto){
                output.innerHTML = texto;
            }

            function calcular(operacao){
                var nCalc;
                // calcular o número com o número digitado do usuário e a operação
                switch (operacao) {
                    case '+':
                        nCalc = parseFloat(prompt("Digite o número para somar"));
                        nUser += nCalc;
                        break;
                    case '-':
                        nCalc = parseFloat(prompt("Digite o número para subtrair"));
                        nUser -= nCalc;
                        break;
                    case '*':
                        nCalc = parseFloat(prompt("Digite o número para multiplicar"));
                        nUser *= nCalc;
                        break;
                    case '/':
                        nCalc = parseFloat(prompt("Digite o número para dividir"));
                        nUser /= nCalc;
                        break;
                }
                // mostra o resultado no "output"
                escreverTela(nUser);
            }
        </script>
    </body>
</html>
