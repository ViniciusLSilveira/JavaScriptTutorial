<!doctype html>
<html lang="pt-br">

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta charset="utf-8">
    <meta name="author" content="Vinícius de Lima Silveira">
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <div id="output"></div>
    <script>

        var produto1 = new Object();
        produto1.nome = "Caneta";
        produto1.preco = 5;
        produto1.estoque = 60;

        produto1.comprar = function(qtd){
            if(!qtd) qtd = 1;
            console.log("Comprou caneta");
            this.estoque -= qtd;
            console.log(this.estoque);
        }

        var output = document.querySelector("#output");
        var msg = '';

        msg += "Nome: " + produto1.nome + "<br>";
        msg += "Preço: " + produto1.preco + "<br>";
        msg += "Quantidade em Estoque: " + produto1.estoque + "<br>";

        output.innerHTML = msg;

    </script>

</body>

</html>
