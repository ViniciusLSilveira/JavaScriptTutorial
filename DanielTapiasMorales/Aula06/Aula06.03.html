<!doctype html>
<html lang="pt-br">

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta charset="utf-8">
    <meta name="author" content="Vinícius de Lima Silveira">
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <div id = "output"></div>
    <script>

        let produtos = [
            {"nome": "Caneta",   "preco": 2  }, 
            {"nome": "Lapis",    "preco": 1.2},
            {"nome": "Borracha", "preco": 0.5}
        ];

        let msg = "";
        let output = document.querySelector('#output');

        for(let i = 0; i < produtos.length; i++){
            msg += "<h2>Produto: " + produtos[i].nome + "</h2>";
            msg += "<p>Preço: R$ " + produtos[i].preco + "</p><br>";
        }

        output.innerHTML = msg;

    </script>

</body>

</html>
