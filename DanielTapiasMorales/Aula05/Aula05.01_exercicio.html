<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <button onclick = "mostrarAreaAlert()">mostrar área alert</button>
        <button onclick = "mostrarAreaOutput()">mostrar área output</button>

        <div id="output"></div>

        <script>
            mostrarAreaAlert();

            function mostrarAreaAlert(){
                var largura = parseFloat(prompt("Digite a largura"));
                var altura = parseFloat(prompt("Digite a altura"));

                try{
                    var area = calcularArea(altura, largura);
                }catch(e){
                    alert(e);
                    return;
                }
                alert("Área total é: " + area);
            }

            function mostrarAreaOutput(){
                var largura = parseFloat(prompt("Digite a largura"));
                var altura = parseFloat(prompt("Digite a altura"));

                try{
                    var area = calcularArea(altura, largura);
                }catch(e){
                    document.querySelector("#output").innerHTML = e;
                    return;
                }
                document.querySelector("#output").innerHTML = "Área total é: " + area;
            }

            function calcularArea(_altura, _largura){

                if(_altura === undefined || _largura === undefined){
                    throw new Error("Para calcular a Area, você precisa fornecer 2 números");
                }

                if(isNaN(_altura) || isNaN(_largura)){
                    throw new Error("Insira um número válido");
                }

                return _altura * _largura;
            }

        </script>
    </body>
</html>
