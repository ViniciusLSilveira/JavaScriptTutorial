<!doctype html>
<html lang="pt-br">

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta charset="utf-8">
    <meta name="author" content="Vinícius de Lima Silveira">

    <style>
        
        body{
            font-family: sans-serif;
        }

    </style>
</head>

<body>
    <h1> Jogo do par ou impar </h1>
    <p> 
        Digite um número de 0 a 5 
        <input type="number" id="meuNumero" min="0" max="5">
    </p>
    <label><input type="radio" name="opcao" value="par" checked> Par </label> <br>
    <label><input type="radio" name="opcao" value="impar"> Impar </label> <br> <br> <br>
    <button onclick="Jogar()"> Jogar </button>


    <script>

        let nComputador = '';
        let nJogador = '';
        let minhaEscolha = '';

        function Sortear(max){
            return Math.floor(Math.random() * max);
        }

        function Jogar(){
            nJogador = document.querySelector('#meuNumero').value;
            nComputador = Sortear(5);
            minhaEscolha = document.querySelector('input[type="radio"]:checked').value;
            console.log("Minha Escolha: " + minhaEscolha);

            if(!nJogador){
                alert('primeiro digite um número');
                return;
            }
            
            nJogador = parseInt(nJogador);

            let total = nJogador + nComputador;

            let resultado = (total % 2 === 0)? 'par' : 'impar';

            verificarResultado(resultado);
        }

        function verificarResultado(resultado){
            if(minhaEscolha === resultado){
                alert("Eu ganhei");
            }else{
                alert("O cumputador ganhou");
            }
            console.log('nJogador: ' + nJogador);
            console.log('nComputador: ' + nComputador);
        }

    </script>

</body>

</html>
